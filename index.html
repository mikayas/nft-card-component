<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | NFT preview card component</title>
   </head>
   <body>
      <main>
         <div class="container-card">
            <div class="card-nft-image">
               <img class="card-content-image" src="images/image-equilibrium.jpg" alt="nft image">
               <img class="card-content-icon" src="images/icon-view.svg" alt="view">
            </div>
            <h1 class="card-nft-name">Equilibrium #3429</h1>
            <p class="card-nft-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-nft-atributes">
               <span class="card-content-value">
                  <img src="images/icon-ethereum.svg" alt="ethereum">
                  <span>0.041 ETH</span>
               </span>
               <span class="card-content-days">
                  <img src="images/icon-clock.svg" alt="clock">
                  <span>3 days left</span>
               </span>
            </div>
            <div class="card-nft-details">
               <img class="card-creator-profile" src="images/image-avatar.png" alt="profile">
               <span class="card-creator-name">Creation of <strong>Jules Wyvern</strong></span>
            </div>
         </div>
      </main>
   </body>
</html>
